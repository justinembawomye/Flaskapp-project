{% extends 'layout.html' %}

{% block body %}
<div class=" text-centered">

    <h1>Dashboard <small> Welcome {{session.username}} </small> </h1>
    <a href="/add_task" class="btn btn-success">Add TASK</a>

    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for task in tasks %}
          <tr>
              <td>{{task.id}}</td>
              <td> {{task.title}} </td>
              <td> {{task.author}} </td>
              <td> {{task.create_date}} </td>
              <td> <a href="edit_task/{{task.id}}" class="btn btn-default pull-right">Edit</a> </td>
              <td>
                  <form action="{{url_for('delete_task', id=task.id)}}" method="POST" >
                      <input type="hidden" value="DELETE">
                      <input type="submit" value="DELETE" class="btn btn-danger">
                  </form>
              </td>
          </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
